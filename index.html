<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__image profile__image-container" src="./images/Cousteau.jpg" alt="Аватарка">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-occupation">Исследователь океана</p>
            <button class="button button_type_edit-button" type="button"></button>
          </div>
          <button class="button button_type_add-button" type="button"></button>
        </section>
        <ul class="cards">
          <template id="card-template">
            <li class="card">
              <div class="card__top">
                <img class="card__image" src="#" alt="Фотография места">
                <button class="button button_type_delete-button" type="button"></button>
              </div>
              <div class="card__bottom">
                <h2 class="card__location"></h2>
                <button class="button button_type_like-button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
        <section class="popup popup_type_edit-profile" >
          <div class="popup__overlay">
            <div class="popup__container popup__container_type_form">
              <button class="button button_type_close-popup button_place_edit-profile" type="button"></button>
              <form class="form form_type_edit-profile" name="profileEditor" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__input_type_user-name" id="user-name-input" type="text" placeholder="Имя"
                      required minlength="2" maxlength="40">
                <span class="form__input-error user-name-input-error"></span>
                <input class="form__input form__input_type_user-occupation" id="user-occupation-input" type="text"
                      placeholder="Вид деятельности" required minlength="2" maxlength="200">
                <span class="form__input-error user-occupation-input-error"></span>
                <button class="form__submit-btn form__submit-btn_place_edit-profile" type="submit">Сохранить</button>
              </form>
            </div>
          </div>
        </section>
        <section class="popup popup_type_add-location" >
          <div class="popup__container popup__container_type_form">
            <button class="button button_type_close-popup button_place_add-location" type="button"></button>
            <form class="form form_type_add-location" name="addLocation" novalidate>
              <h2 class="form__title">Новое место</h2>
              <input class="form__input form__input_type_location-name" id="location-name-input" type="text" placeholder="Название"
                    required minlength="2" maxlength="30">
              <span class="form__input-error location-name-input-error"></span>
              <input class="form__input form__input_type_location-link" id="location-link-input" type="url" placeholder="Ссылка на картинку"
                    required>
              <span class="form__input-error location-link-input-error"></span>
              <button class="form__submit-btn form__submit-btn_place_add-location" type="submit">Создать</button>
            </form>
          </div>
        </section>
        <div class="popup popup_type_image-popup" >
          <div class="popup__container popup__container_type_image-popup">
            <button class="button button_type_close-popup button_place_image-popup" type="button"></button>
            <img class="popup__image" src="#" alt="Фотография">
            <p class="popup__caption"></p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
