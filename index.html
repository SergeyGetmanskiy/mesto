<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__image profile__image-container" src="./images/Cousteau.jpg" alt="Аватарка">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-occupation">Исследователь океана</p>
            <button class="button button_place_edit-button" type="button"></button>
          </div>
          <button class="button button_place_add-button" type="button"></button>
        </section>
        <ul class="elements">
          <li class="element">
            <div class="element__top">
              <img class="element__image" src="./images/Karachaevsk-kirill-pershin-1088404-unsplash.jpg" alt="Фотография места">
            </div>
            <div class="element__bottom">
              <h2 class="element__location">Карачаевск</h2>
              <button class="button button_place_like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__top">
              <img class="element__image" src="./images/Elbrus-kirill-pershin-1404681-unsplash.jpg" alt="Фотография места">
            </div>
            <div class="element__bottom">
              <h2 class="element__location">Гора Эльбрус</h2>
              <button class="button button_place_like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__top">
              <img class="element__image" src="./images/Dombai-kirill-pershin-1556355-unsplash.jpg" alt="Фотография места">
            </div>
            <div class="element__bottom">
              <h2 class="element__location">Домбай</h2>
              <button class="button button_place_like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__top">
              <img class="element__image" src=".//images/Elbrus-kirill-pershin-1404681-unsplash.jpg" alt="Фотография места">
            </div>
            <div class="element__bottom">
              <h2 class="element__location">Гора Эльбрус</h2>
              <button class="button button_place_like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__top">
              <img class="element__image" src="./images/Dombai-kirill-pershin-1556355-unsplash.jpg" alt="Фотография места">
            </div>
            <div class="element__bottom">
              <h2 class="element__location">Домбай</h2>
              <button class="button button_place_like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__top">
              <img class="element__image" src="./images/Karachaevsk-kirill-pershin-1088404-unsplash.jpg" alt="Фотография места">
            </div>
            <div class="element__bottom">
              <h2 class="element__location">Карачаево-Черкессия</h2>
              <button class="button button_place_like-button" type="button"></button>
            </div>
          </li>
        </ul>
        <section class="popup" >
          <div class="popup__container">
            <button class="button button_place_close-popup" type="button"></button>
            <form class="form" name="profile-editor">
              <h2 class="form__title">Редактировать профиль</h2>
              <input class="form__input form__input_type_user-name" type="text">
              <input class="form__input form__input_type_user-occupation" type="text">
              <button class="form__submit-btn" type="submit">Сохранить</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
