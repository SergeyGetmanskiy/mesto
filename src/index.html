<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__image-container">
            <img class="profile__image" id="avatar" src="<%=require('./images/Cousteau.jpg')%>" alt="Аватарка">
          </div>
          <div class="profile__info">
            <h1 class="profile__user-name" id="name"></h1>
            <p class="profile__user-occupation" id="about"></p>
            <button class="button button_type_edit-button" type="button"></button>
          </div>
          <button class="button button_type_add-button" type="button"></button>
        </section>
        <ul class="cards">
          <template id="card-template">
            <li class="card">
              <div class="card__top">
                <img class="card__image" src="#" alt="Фотография места">
                <button class="button button_type_delete-button" type="button"></button>
              </div>
              <div class="card__bottom">
                <h2 class="card__location"></h2>
                <div class="card__like-container">
                  <button class="button button_type_like-button" type="button"></button>
                  <output class="card__like-count" id="like-count">0</output>
                </div>
              </div>
            </li>
          </template>
        </ul>
        <section class="popup popup_type_edit-profile" >
            <div class="popup__container popup__container_type_form">
              <button class="button button_type_close-popup" type="button"></button>
              <form class="form form_type_edit-profile" name="profileEditor" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__input_type_user-name" name="name" id="user-name-input" type="text" placeholder="Имя"
                      required minlength="2" maxlength="40">
                <span class="form__error user-name-input-error"></span>
                <input class="form__input form__input_type_user-occupation" name="about" id="user-occupation-input" type="text"
                      placeholder="Вид деятельности" required minlength="2" maxlength="200">
                <span class="form__error user-occupation-input-error"></span>
                <button class="form__submit-btn" type="submit">Сохранить</button>
              </form>
            </div>
        </section>
        <section class="popup popup_type_edit-avatar" >
          <div class="popup__container popup__container_type_edit-avatar">
            <button class="button button_type_close-popup" type="button"></button>
            <form class="form form_type_edit-avatar" name="avatarEditor" novalidate>
              <h2 class="form__title">Обновить аватар</h2>
              <input class="form__input form__input_type_avatar-link" name="link" id="user-avatar-input" type="url" placeholder="http://somewebsite.com/someimage.jpg"
                    required>
              <span class="form__error user-avatar-input-error"></span>
              <button class="form__submit-btn" type="submit">Сохранить</button>
            </form>
          </div>
        </section>
        <section class="popup popup_type_add-location" >
          <div class="popup__container popup__container_type_form">
            <button class="button button_type_close-popup" type="button"></button>
            <form class="form form_type_add-location" name="addLocation" novalidate>
              <h2 class="form__title">Новое место</h2>
              <input class="form__input form__input_type_location-name" name="name" id="location-name-input" type="text" placeholder="Название"
                    required minlength="2" maxlength="30">
              <span class="form__error location-name-input-error"></span>
              <input class="form__input form__input_type_location-link" name="link" id="location-link-input" type="url" placeholder="Ссылка на картинку"
                    required>
              <span class="form__error location-link-input-error"></span>
              <button class="form__submit-btn" type="submit">Создать</button>
            </form>
          </div>
        </section>
        <div class="popup popup_type_image-popup" >
          <div class="popup__container popup__container_type_image-popup">
            <button class="button button_type_close-popup button_place_image-popup" type="button"></button>
            <img class="popup__image" src="#" alt="Фотография">
            <p class="popup__caption"></p>
          </div>
        </div>
        <div class="popup popup_type_confirmation" >
          <div class="popup__container popup__container_type_confirmation">
            <button class="button button_type_close-popup" type="button"></button>
            <form class="form form_type_confirmation" name="confirmation">
              <h2 class="form__title">Вы уверены?</h2>
              <button class="form__submit-btn" type="submit">Да</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
  </div>
</body>
</html>
